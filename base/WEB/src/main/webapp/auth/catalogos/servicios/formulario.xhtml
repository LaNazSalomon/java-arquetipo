<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template.xhtml"
                xmlns:cmp="http://xmlns.jcp.org/jsf/composite/cmp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Registrar/Modificar Servicio
    </ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h2> #{controllerCatServicios.banderaEdicion?'Modificar Servicio':'Registrar Servicio'}</h2>
         

            <p:panelGrid columns="3" layout="grid">
                <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">

                    <p:outputLabel value="nombre:*" />
                    <p:inputText value="#{controllerCatServicios.nuevo.nombre}"  required="true" requiredMessage="El campo 'nombre' es requerido" />
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                    <p:outputLabel value="Descripcion:*" />
                    <p:inputTextarea  value="#{controllerCatServicios.nuevo.descripcion}" cols="50" rows="5"/>
                </p:panelGrid>


                <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                    <p:outputLabel value="Estatus:" />
                    <p:inputSwitch value="#{controllerCatServicios.nuevo.status}"  />
                </p:panelGrid>



            </p:panelGrid>

         

            <cmp:botonesFormulario actionCancelar="#{controllerCatServicios.cancelar()}" 
                                   actionGuardar="#{controllerCatServicios.guardar()}"
                                   banderaEdicion="#{controllerCatServicios.banderaEdicion}"
                                   />


         
    </ui:define>

</ui:composition>
