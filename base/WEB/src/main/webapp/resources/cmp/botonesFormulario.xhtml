<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">



    <!-- INTERFACE -->
    <cc:interface>       
        <cc:attribute name="actionGuardar" method-signature="void action(javax.faces.event.AjaxBehaviorEvent)" required="true"/> 
        <cc:attribute name="actionCancelar" method-signature="void action(javax.faces.event.AjaxBehaviorEvent)" required="true"/> 
        
        <cc:attribute name="banderaEdicion" type="java.lang.Boolean" default="false" /> 
        
      
    </cc:interface>
    
        <!-- IMPLEMENTATION -->


    <cc:implementation>
          <br/>
        <p:panelGrid columns="2" style="margin-left: auto;text-align: left!important; width: 18%!important;" styleClass="sinBordes">
            <p:commandButton value="Cancelar" action="#{cc.attrs.actionCancelar}" process="@this"
                             immediate="true"   styleClass="ui-button-danger" icon="pi pi-times"/>
            <p:commandButton value="#{cc.attrs.banderaEdicion?'Modificar':'Guardar'}"
                             icon="pi pi-check" update="@form" 
                          actionListener="#{cc.attrs.actionGuardar}" process="@form"
                                styleClass="ui-button-success mr-2 mb-2"  />
            
        </p:panelGrid>
    </cc:implementation>
</html>
